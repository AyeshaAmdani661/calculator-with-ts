<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="calc">
                <span id="sim">Standard <i class="fa-solid fa-calculator"></i></span>
            </div>
            <div class="display-screen">
                <div class="display"></div>
                <div class="input">
                    <input type="text" id="display" placeholder="0">
                </div>
            </div>
            <div class="buttons">
                <table id="simple">
                    <tr>
                        <td><button id="clear">C</button></td>
                        <td><button id="/">&divide;</button></td>
                        <td><button id="%">%</button></td>
                        <td><button id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="*">&times;</button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-number" id="+/-">+/-</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-number" id=".">.</button></td>
                        <td><button class="btn-operator" id="equal">=</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="./assets/ts/index.js"></script>
</body>

</html>
